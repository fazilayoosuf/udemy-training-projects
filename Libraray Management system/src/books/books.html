<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../books/books.css">

</head>

<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">LMS</p>
    <nav class="my-2 my-md-0 me-md-3">
      <a class="p-2 text-dark" href="../Home/home.html">Home</a>
      <a class="p-2 text-dark" href="../issuedbook/issuedbook.html">Issued Books</a>
      <a class="p-2 text-dark" href="../books/books.html">Books</a>
      <a class="p-2 text-dark" href="../user/user.html">users</a>
    </nav>
  </header>
      <div class="container ">
        <form id="form" class="needs-validation" novalidate>
          <div class="form-group row">
          <label  for="isbn" class="col-sm-2 col-form-label">ISBN</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"id="isbn" placeholder="ISBN" required />
            <div class="invalid-feedback">
              Please provide a Isbn.
            </div> 
            </div>
          </div>
          <div class="form-group row">
            <label  for="bookname" class="col-sm-2 col-form-label">Bookname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bookname" placeholder="name" required/>
                <div class="invalid-feedback">
                  Please provide a Bookname.
                </div> 
            </div>
        </div>
        <div class="form-group row">
            <label  for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Author" required/>
                <div class="invalid-feedback">
                  Please provide a Author name.
                </div> 
            </div>
            </div>
            <div class="form-group row">
            <label  for="publisher" class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="publisher" placeholder="Publisher" required />
            <div class="invalid-feedback">
              Please provide a Publisher.
            </div> 
            </div>
          </div>
          <div class="form-group row">
            <label  for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="quantity" placeholder="quantity"  required/>
            <div class="invalid-feedback">
              Please provide a Quantity.
            </div> 
            </div>
          </div>
          <input type="hidden" id="saveindex">
          <div class="form-group row justify-content-center">
           <div class="col-sm-3 mx-auto text-center">
        <button type="submit" id="addbookbtn" class="btn btn-success">Add Book</button>
        <button type="submit" id="savebookbtn" class="btn btn-success" style="display: none;">Save Book</button>

           </div>   
          </div>
        </form>
        <table class="table table-striped mt-3 mb-0 ">
          <thead >
            <tr>
              <th>ID</th>
              <th>ISBN</th>
              <th>BookName</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Quantity</th>
              <th>IssuedBook</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="booklist"></tbody>
        </table>
      
</div>

<div class="modal " id="exampleModal" >
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
  Do you want to delete this user?
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="button" class="btn btn-danger" id="deleteModalId" data-bs-dismiss="modal" onclick="deleteBookInfo(event)" >Delete user</button>
  </div>
  </div>
  </div>
  </div>
  
      
             
</body>
<script src="../books/books.js"></script>
</html>
