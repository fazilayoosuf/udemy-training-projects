      <div class="container ">
        <form id="form" class="needs-validation" novalidate>
          <div class=" form-group row">
          <label  for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"id="username" placeholder="username" required>
            <div class="invalid-feedback">
              Please provide a valid Username.
            </div>  
          </div>
                  
          </div>
          <div class="form-group row">
            <label  for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="email" required/>
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label  for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="address" min="1" max="10" required/>
                <div class="invalid-feedback">
                  Please provide a valid Address.
                </div>
              </div>
            </div>
            <div class="form-group row">
            <label  for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="city" placeholder="city" required/>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          </div>
          <div class="form-group row">
            <label  for="contactno" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="contactno" placeholder="contactno" required >
            <div class="invalid-feedback">
              Please provide a valid Contact no.
            </div>
          </div>
          </div>
          <input type="hidden" id="saveindex">
          <div class="form-group row justify-content-center">
           <div class="col-sm-3 mx-auto text-center">
            <button type="submit" id="adduserbtn" class="btn btn-success">Add user</button>
            <button type="submit" id="saveuserbtn" class="btn btn-success" style="display: none;">Save user</button>

           </div>   
          </div>
          
        </form>
        <table class="table table-striped mt-3 mb-0 ">
          <thead class="headings">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>City</th>
              <th>Contact No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userlist"></tbody>
        </table>
      </div>
   
      <div class="modal " id="exampleModal" >
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        Do you want to delete this user?
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="deleteModalId" data-bs-dismiss="modal" onclick="deleteUserInfo(event)" >Delete user</button>
        </div>
        </div>
        </div>
        </div>
